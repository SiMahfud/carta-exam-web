name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: carta-exam-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: carta-exam-web

      - name: Run unit tests
        run: npm run test:run
        working-directory: carta-exam-web

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: carta-exam-web

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: carta-exam-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: carta-exam-web

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: carta-exam-web

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: carta-exam-web

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: carta-exam-web/playwright-report/
          retention-days: 7
